<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/styles/normalize.css" />
		<link rel="stylesheet" href="/styles/main.css" />
		<title>Main area empty</title>
	</head>
	<body>
		<main class="main-window">
			<aside class="main-window__aside">
				<div class="dialogs-search">
					<span class="dialogs-search__icon">
						<svg width="19" height="19" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.592 10.414a3.667 3.667 0 11-5.185-5.186 3.667 3.667 0 015.185 5.186zm.44 1.383a5.001 5.001 0 11.943-.943l3.567 3.567-.943.942-3.566-3.566z" fill="currentColor"/></svg>
					</span>
					<input type="text" class="dialogs-search__input input-gray" placeholder="Поиск">
				</div>
				<div class="dialogs">
					<div class="dialog dialog_list">
						<div class="dialog__avatar">
							<img class="dialog__avatar-image" src="https://randomuser.me/api/portraits/men/93.jpg" alt="Андрей">
						</div>
						<div class="dialog__information">
							<div class="dialog__name">
								<div class="dialog__author">Андрей</div>
								<div class="dialog__time">10:49</div>
							</div>
							<div class="dialog__preview">
								<div class="dialog__short-message">Изображение</div>
								<span class="dialog__counter">3</span>
							</div>
						</div>
					</div>
					<div class="dialog dialog_list">
						<div class="dialog__avatar">
							<img class="dialog__avatar-image" src="https://randomuser.me/api/portraits/women/63.jpg" alt="Василиса">
						</div>
						<div class="dialog__information">
							<div class="dialog__name">
								<div class="dialog__author">Василиса</div>
								<div class="dialog__time">Вт</div>
							</div>
							<div class="dialog__preview">
								<div class="dialog__short-message">Изображение и текст в 2 строки как результат...</div>
							</div>
						</div>
					</div>
					<div class="dialog dialog_list">
						<div class="dialog__avatar">
							<img class="dialog__avatar-image" src="https://randomuser.me/api/portraits/men/41.jpg" alt="Виталик">
						</div>
						<div class="dialog__information">
							<div class="dialog__name">
								<div class="dialog__author">Виталик</div>
								<div class="dialog__time">10:49</div>
							</div>
							<div class="dialog__preview">
								<div class="dialog__short-message"><span class="dialog__sender">Вы:</span> Изображение</div>
								<span class="dialog__counter">3</span>
							</div>
						</div>
					</div>
					<div class="dialog dialog_list">
						<div class="dialog__avatar">ВН</div>
						<div class="dialog__information">
							<div class="dialog__name">
								<div class="dialog__author">Валерий Николаев</div>
								<div class="dialog__time">11.05.2020</div>
							</div>
							<div class="dialog__preview">
								<div class="dialog__short-message">Изображение и текст в 2 строки как результат</div>
								<span class="dialog__counter">3</span>
							</div>
						</div>
					</div>
				</div>
				<button class="user-profile">
					<span>Профиль</span>
					<svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 9l4-4-4-4" stroke="currentColor"/></svg>
				</button>
			</aside>
			<section class="main-window__main">
				<div class="empty-message">Выберите чат чтобы отправить сообщение</div>
			</section>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>
